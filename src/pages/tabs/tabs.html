<ion-tabs #introTabs selectedIndex="{{currentTab}}">
  <ion-tab [root]="tab1Root" tabTitle="{{ tabService.getSection('HOME') | translate }}" class="disable-ripple" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="{{ tabService.getSection('CONTACTS') | translate }}" class="disable-ripple" tabIcon="contacts"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="{{ tabService.getSection('INTROS') | translate }}" class="disable-ripple" tabIcon="intros"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="{{ tabService.getSection('MESSAGES') | translate }}" class="disable-ripple" tabIcon="messages"></ion-tab>
  <ion-tab (ionSelect)='openUserMenu()' tabTitle="{{ tabService.getSection('MORE') | translate }}" class="disable-ripple" tabIcon="settings"></ion-tab>
</ion-tabs>
