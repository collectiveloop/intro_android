<ion-tabs #introTabs selectedIndex="{{currentTab}}" (ionChange)="tabChange($event)">
  <ion-tab [root]="tabs[0]" tabTitle="{{ tabService.getSection('HOME') | translate }}" class="disable-ripple" tabIcon="home"></ion-tab>
  <ion-tab [root]="tabs[1]" tabTitle="{{ tabService.getSection('CONTACTS') | translate }}" class="disable-ripple" tabIcon="contacts"></ion-tab>
  <ion-tab [root]="tabs[2]" tabTitle="{{ tabService.getSection('INTROS') | translate }}" class="disable-ripple" tabIcon="intros"></ion-tab>
  <ion-tab [root]="tabs[3]" tabTitle="{{ tabService.getSection('MESSAGES') | translate }}" class="disable-ripple" tabIcon="messages"></ion-tab>
  <ion-tab (ionSelect)='openUserMenu()' tabTitle="{{ tabService.getSection('MORE') | translate }}" class="disable-ripple" tabIcon="settings"></ion-tab>
</ion-tabs>
