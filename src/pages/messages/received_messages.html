<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <div class="empty-back-button"></div>
    </ion-buttons>
    <ion-title class="section">
      {{'MESSAGES' | translate}}
    </ion-title>
    <ion-buttons end></ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="toolbar-segment">
    <ion-segment [(ngModel)]="section">
      <ion-segment-button value="made" (click)="goMadeMessages()">
        {{'MADE' | translate}}
      </ion-segment-button>
      <ion-segment-button value="received">
        {{'RECEIVED' | translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding class="grace">
</ion-content>
