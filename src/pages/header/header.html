<ion-toolbar *ngIf="options.showHeader!==false">
  <ion-buttons  left>
    <div *ngIf="!options.backEnabled" class="empty-back-button"></div>
    <ion-navbar *ngIf="options.backEnabled"></ion-navbar>
  </ion-buttons>

  <ion-title *ngIf="!(options.sectionEnabled==false)" class="section">
    {{configService.getSection()}}
  </ion-title>

  <ion-buttons end>
  
  </ion-buttons>
</ion-toolbar>
