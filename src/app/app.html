<ion-menu side="right" [content]="content" [swipeEnabled]="false" [class]="selectedTheme">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>{{'MORE' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="profileUser()"><ion-icon item-left name="md-settings"></ion-icon> {{'UPDATE_PROFILE' | translate}}</button>
    </ion-list>
    <ion-list>
      <button ion-item (click)="changePassword()"><ion-icon item-left name="md-person"></ion-icon> {{'CHANGE_PASSWORD' | translate}}</button>
    </ion-list>
    <ion-list>
      <button ion-item (click)="closeSession()"><ion-icon item-left name="md-log-out"></ion-icon> {{'LOGOUT' | translate}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage" [class]="selectedTheme"></ion-nav>
